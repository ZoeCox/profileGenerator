<!DOCTYPE html>
<html>
    <head>
        <title>Profile Generator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <meta description="Profile Generator">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
    <h1>Build Your Profile Here</h1>
<form>
    <fieldset>Please enter your details below:
    <label for="first-name">Enter your first name: </label><input id="first-name" type="text">
    <label for="second-name">Enter your second name: </label><input id="second-name" type="text">
    <label for="job-title">Enter your job title: </label><input id="job-title" type="text">
    <label for="first-friend">Enter your first friend's name: </label><input id="first-friend" type="text">
    <label for="second-friend">Enter your second friend's name: </label><input id="second-friend" type="text">
    <label for="third-friend">Enter your third friend's name: </label><input id="third-friend" type="text">
    <label for="age">Enter your first age: </label><input id="age" type="number">
  </fieldset>
<button type="submit" value="submit">Submit</button>
</form>

    </body>

<footer>Zoe Cox 2024</footer>

</html>
